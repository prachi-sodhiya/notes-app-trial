<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <input #filterInput class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>

    </div>

<div class="notes-list" [@listAnim]>
  <!-- both are same property binding-->
   <!-- <app-note-card [title]="'Testing one two three'" [body]="'testing testing testing this is the body'"></app-note-card>-->
    <app-note-card 
    *ngFor="let note of filteredNotes;" 
    [link]="generateNoteURL(note)"
    [@itemAnim]
    (delete)= "deleteNote(note)"
    [title]="note.title"  
    [body]= "note.body"></app-note-card>
    
</div>

<button class="button floating-add-button is-primary" routerLink="new">+ Add</button>

</div>
